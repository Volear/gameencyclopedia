<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Game Encyclopedia - Home</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row row-cols-1 g-4">
        <div class="col">
            <h1>Game Encyclopedia</h1>
            <p class="lead">Discover and explore your favorite video games!</p>
            <div class="mb-4">
                <a href="/game/new" class="btn btn-primary">Add New Game</a>
                <a href="/search" class="btn btn-outline-primary ms-2">Search Games</a>
            </div>
        </div>
        <div class="col" th:each="game : ${games}">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title" th:text="${game.title}">Game Title</h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <span th:text="${game.developer}">Developer</span> &bull;
                        <span th:text="${game.releaseYear}">Year</span> &bull;
                        <span th:text="${game.genre}">Genre</span>
                    </h6>
                    <p class="card-text" th:text="${game.excerpt}">Game excerpt...</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="badge bg-primary" th:text="${game.averageRating > 0 ? game.averageRating + '/5' : 'Not rated'}">Rating</span>
                            <span class="text-muted ms-2" th:text="${game.reviews.size() + ' review(s)'}">Reviews</span>
                        </div>
                        <a th:href="@{'/game/' + ${game.id}}" class="btn btn-sm btn-outline-primary">View Details</a>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <small th:text="'Added ' + ${game.prettyCreateTime}">Added time</small>
                </div>
            </div>
        </div>
        <div class="col" th:if="${totalPages > 0}">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${page == 0 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/?page=' + ${page - 1}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                        th:classappend="${i == page ? 'active' : ''}">
                        <a class="page-link" th:href="@{'/?page=' + ${i}}" th:text="${i + 1}">1</a>
                    </li>
                    <li class="page-item" th:classappend="${page == totalPages - 1 ? 'disabled' : ''}">
                        <a class="page-link" th:href="@{'/?page=' + ${page + 1}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
