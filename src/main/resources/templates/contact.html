<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Contact - Game Encyclopedia</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <h1>Contact Us</h1>
      <p class="lead">Have questions, suggestions, or feedback? We'd love to hear from you!</p>

      <form action="/contact/submit" method="post" class="mt-4">
        <div class="mb-3">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>

        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <input type="text" class="form-control" id="subject" name="subject" required>
        </div>

        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div
