<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title th:text="#{home.title}">Game Encyclopedia - Home</title>
</head>
<body>
<div layout:fragment="content">
  <h1 class="text-center mb-4" th:text="#{home.header}">Game Encyclopedia</h1>
  <p class="text-center mb-4" th:text="#{home.description}">Discover and explore your favorite video games!</p>

  <div class="row justify-content-center mb-5">
    <div class="col-md-6">
      <form th:action="@{/search}" method="get" class="d-flex">
        <input type="text" name="q" class="form-control me-2" th:placeholder="#{home.searchGames}">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-search"></i>
        </button>
      </form>
    </div>
  </div>

  <!-- Games List -->
  <div class="row">
    <div th:each="game : ${games}" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" th:text="${game.title}">Game Title</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            <span th:text="${game.developer}">Developer</span> •
            <span th:text="${game.releaseYear}">Year</span> •
            <span th:text="${game.genre}">Genre</span>
          </h6>
          <p class="card-text" th:text="${game.description}">Description...</p>

          <div class="d-flex justify-content-between align-items-center">
            <div>
                                <span class="badge bg-primary me-2" th:if="${game.rating != null}">
                                    <i class="fas fa-star"></i>
                                    <span th:text="${game.rating}">4.5</span>
                                </span>
              <span class="text-muted" th:if="${game.rating == null}" th:text="#{home.notRated}">Not rated</span>
              <small class="text-muted">
                <span th:text="${game.reviewCount}">0</span>
                <span th:text="#{home.reviews}">review(s)</span>
              </small>
            </div>
            <a th:href="@{'/game/' + ${game.id}}" class="btn btn-primary" th:text="#{home.viewDetails}">View Details</a>
          </div>

          <small class="text-muted d-block mt-2">
            <span th:text="#{home.added}">Added</span>
            <span th:text="${game.prettyCreateTime}">time</span>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
