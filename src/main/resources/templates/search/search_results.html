<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title th:text="#{search.title}">Search Results - Game Encyclopedia</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row">
    <div class="col-12">
      <h1 th:text="#{search.results_title}">Search Results</h1>
      <p class="lead">
        <span th:text="#{search.results_for}">Results for</span>
        "<span th:text="${query}"></span>"
        <span th:text="#{search.in}">in</span>
        <span th:text="${searchType == 'all' ? #messages.msg('search.all_fields') : #messages.msg('search.' + searchType + '_field')}"></span>
      </p>

      <div class="mt-3 mb-3">
        <a href="/search" class="btn btn-outline-primary" th:text="#{search.newSearch}">New Search</a>
      </div>

      <div th:if="${results.empty}" class="alert alert-info" th:text="#{search.noResults}">
        No games found matching your query.
      </div>

      <div class="row row-cols-1 g-4" th:if="${!results.empty}">
        <div class="col" th:each="game : ${results}">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" th:text="${game.title}">Game Title</h5>
              <h6 class="card-subtitle mb-2 text-muted">
                <span th:text="${game.developer}">Developer</span> &bull;
                <span th:text="${game.releaseYear}">Year</span> &bull;
                <span th:text="${game.genre}">Genre</span>
              </h6>
              <p class="card-text" th:text="${game.excerpt}">Game excerpt...</p>
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <span class="badge bg-primary"
                        th:text="${game.averageRating > 0 ? #numbers.formatDecimal(game.averageRating, 1, 1) + '/5' : #messages.msg('home.notRated')}">Rating</span>
                  <span class="text-muted ms-2"
                        th:text="${game.reviews.size()} + ' ' + #{home.reviews}">Reviews</span>
                </div>
                <a th:href="@{'/game/' + ${game.id}}"
                   class="btn btn-sm btn-outline-primary"
                   th:text="#{home.viewDetails}">View Details</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
