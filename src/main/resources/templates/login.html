<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="#{login.title}">Login - Game Encyclopedia</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center mb-0" th:text="#{login.header}">Login</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/auth/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{login.username}">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{login.password}">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" th:text="#{login.submit}">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted" th:text="#{login.no_account}">Don't have an account?</small>
                    <a th:href="@{/auth/register}" th:text="#{login.register_link}">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
