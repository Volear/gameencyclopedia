# Development Profile Configuration
spring.config.activate.on-profile=dev

# Development Database Configuration
spring.datasource.url=jdbc:h2:mem:gamedb-dev
spring.datasource.username=sa
spring.datasource.password=

# Development JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Development H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Development Logging
logging.level.ge.tsu.gameencyclopedia=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Development File Upload
upload.dir=${user.home}/uploads/dev

# Development Server Configuration
server.port=8080

# Development Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always