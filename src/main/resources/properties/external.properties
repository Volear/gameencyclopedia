# External Configuration File - myconfig.properties
# This file should be placed in the config/ directory at the root of your project

# Application specific settings
app.name=Game Encyclopedia
app.version=1.0.0
app.description=A comprehensive video game information platform

# Custom upload settings
upload.maxFileSize=10MB
upload.allowedTypes=jpg,jpeg,png,gif,webp

# Custom pagination settings
pagination.defaultPageSize=10
pagination.maxPageSize=100

# Custom email settings (for future use)
email.from=noreply@gameencyclopedia.com
email.enabled=false

# Custom cache settings
cache.ttl=3600
cache.enabled=true

# Custom feature flags
features.imageUpload=true
features.socialLogin=false
features.emailNotifications=false
features.advancedSearch=true

# Custom UI settings
ui.theme=default
ui.showRatings=true
ui.showReviewCount=true
ui.defaultLanguage=en

# Custom security settings
security.sessionTimeout=1800
security.maxLoginAttempts=5
security.passwordMinLength=8

# Custom database settings
db.connectionTimeout=30000
db.maxPoolSize=20
db.minPoolSize=5