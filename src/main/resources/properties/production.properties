spring.config.activate.on-profile=prod
spring.datasource.url=jdbc:postgresql://localhost:5432/gamedb_prod
spring.datasource.username=${DB_USERNAME:gameuser}
spring.datasource.password=${DB_PASSWORD:gamepass}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.h2.console.enabled=false
logging.level.ge.tsu.gameencyclopedia=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
upload.dir=/var/uploads/gameencyclopedia
server.port=${SERVER_PORT:8082}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.servlet.session.timeout=30m
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
# Production Actuator (limited exposure)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=never
management.security.enabled=true